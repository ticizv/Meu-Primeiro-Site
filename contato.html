<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Pizza & Prosa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/logo.ico" type="image/x-icon">
</head>
<body>

    <header class="header">
        <div class="header-content">
            <h1>Contato</h1>
            <p>Entre em contato com a Pizza & Prosa</p>
        </div>
    </header>

    <main class="main-content">
        <section class="contact-section">
            <div class="form-style">
                <h2>Fale Conosco</h2>
                <form class="contact-form">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required placeholder="Digite seu nome..">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="exemplo@gmail.com">

                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Digite sua mensagem.."></textarea>

                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <div class="back-to-home">
        <a href="index.html" class="home-button">Voltar à Página Inicial</a>
    </div>
    
    <footer class="footer">
        <p id="p-footer">&copy; 2024 Pizza & Prosa - Todos os direitos reservados.</p>
    </footer>

</body>
</html>
